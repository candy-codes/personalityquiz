<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>What Color are You?</h1>
    <h2>
      Are you a fiesty red? tranguil white? mysterious black? eyecatching
      orange?
    </h2>
    <h2>Choose a Fruit to eat!</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2Fdownload.jpg?v=1592430839440"
        />
        <br />
        <button id="q1a1">Orange</button>
      </div>

      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2F1-1248158051Ix2h.jpg?v=1592431044317"
        />
        <br />
        <button id="q1a2">Raspberries</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2F1-1248160910fXMI.jpg?v=1592430864084"
        />
        <br />
        <button id="q1a3">Blackberries</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2F588px-Pitaya_cross_section_ed2.jpg?v=1592430901757"
        />
        <br />
        <button id="q1a4">Dragon Fruit</button>
      </div>
    </div>

    <h2>Choose an Animal</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2FSamoyed_2.jpg?v=1592436827658"
        />
        <br />
        <button id="q2a1">Samoyed</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2Fladybug-insects-affix-macro-preview.jpg?v=1592436816288"
        />
        <br />
        <button id="q2a2">Ladybug</button>
      </div>

      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2F4927975966_d1bd6d17e1_b.jpg?v=1592436793120"
        />
        <br />
        <button id="q2a3">Monarch Butterfly</button>
      </div>

      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2F265743398_7f172d7d94_b.jpg?v=1592436788109"
        />
        <br />
        <button id="q2a4">KillerWhale</button>
      </div>
    </div>

    <h2>How would you describe yourself?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2Fchild-smiling-happy-children-s-day-boy-baby-kid-thumbnail.jpg?v=1592438058421"
        />
        <br />
        <button id="q3a1">Youthful/Innocent</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2Fimage.jpg?v=1592438079322"
        />
        <br />
        <button id="q3a2">Passionate</button>
      </div>

      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2F1546722057.png?v=1592438038323"
        />
        <br />
        <button id="q3a3">Enthusiastic</button>
      </div>

      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2FTheOreoCat.jpeg?v=1592438158717"
        />
        <br />
        <button id="q3a4">Sophisticated</button>
      </div>
    </div>
    
<h2> Your Result is:</h2>
        <img id="cutesquid" src="https://cdn.glitch.com/acd090cf-1816-4112-b28c-c18e1defb516%2Fsource.gif?v=1592518386885" />
        
    <div class="result">
      <h2 id="result">You are...</h2>
    </div>
    
  </body>
</html>
